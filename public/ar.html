<html>
  <head>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
        <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.4.2/firebase-app.js"></script>

    <script defer src="/__/firebase/8.4.2/firebase-auth.js"></script>

    <script defer src="/__/firebase/8.4.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.4.2/firebase-storage.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

    <script defer src="/__/firebase/init.js?useEmulator=false"></script>

       <link
      type="text/css"
      rel="stylesheet"
      href="ar.css"
    />
  </head>
  <body style="margin: 0; overflow: hidden;">

       <div class="collectBox">
         <div class="collectBoxDetails">
          
              <p id="placeText">Modal body text goes here.</p>

              <p id="details">
                Details!
              </p>
              <button
              id="completeClueButton"
              type="button"
              class="btn btn-primary">
              complete
            </button>
         </div>
    </div>
  <a-scene
  cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [clickhandler];"
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; debugUIEnabled: false;'>

      
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
