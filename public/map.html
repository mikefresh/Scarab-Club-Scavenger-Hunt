    <!-- <div class="container"> -->
    <div id="map"></div>

     <div class="footer">
      <div class="container">

    <!-- CLUE AND HINT MODAL -->
    <div class="modal" id="clue" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Clue</h5>
          </div>
          <div class="modal-body">
            <p id="clueText">Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button id="showHintButton" type="button" class="btn btn-primary">
              hint
            </button>
            <button id="skipClueButton" type="button" class="btn btn-primary">
              skip
            </button>
            <button
              id="completeClueButton"
              type="button"
              class="btn btn-primary"
            >
              complete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoicHNjaG1pZWRlciIsImEiOiJja20ycHh1bzcwajM2MnZqdmtuMmk4dWpiIn0.apH3FfHL-LjCbxklt2seNw";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/pschmieder/cknxfy3z936hu17pe293e4b6x",
        center: [-83.066887, 42.358467],
        zoom: 14,
        pitch: 0
      });

      map.addControl(
        new mapboxgl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true
          },
          trackUserLocation: true
        })
      );
    </script>
    <script
